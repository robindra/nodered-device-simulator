<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Device Info: {{deviceInfo.name}}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="deviceInfoForm" (ngSubmit)="onSubmit(closebutton)">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dateOfBirth">Device State:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="state"
                id="flexRadioDefault1"
                value="true"
                formControlName="state"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                On
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="state"
                id="flexRadioDefault2"
                value="false"
                formControlName="state"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Off
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dateOfBirth">Veritical Swing:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="vSwing"
                id="vSwing"
                value="true"
                formControlName="vSwing"
              />
              <label class="form-check-label" for="vSwing"> On </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="vSwing"
                id="vSwing"
                value="false"
                formControlName="vSwing"
              />
              <label class="form-check-label" for="vSwing"> Off </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dateOfBirth">Horizontal Swing:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="hSwing"
                id="hSwing"
                value="true"
                formControlName="hSwing"
              />
              <label class="form-check-label" for="hSwing"> On </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="hSwing"
                id="hSwing"
                value="false"
                formControlName="hSwing"
              />
              <label class="form-check-label" for="hSwing"> Off </label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dateOfBirth">Turbo:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="turbo"
                id="turbo"
                value="true"
                formControlName="turbo"
              />
              <label class="form-check-label" for="turbo"> On </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="turbo"
                id="vSwing"
                value="false"
                formControlName="turbo"
              />
              <label class="form-check-label" for="turbo"> Off </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dateOfBirth">Sleep:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sleep"
                id="sleep"
                value="true"
                formControlName="sleep"
              />
              <label class="form-check-label" for="sleep"> On </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sleep"
                id="sleep"
                value="false"
                formControlName="sleep"
              />
              <label class="form-check-label" for="sleep"> Off </label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
              <label for="sleeper_time">Sleep Time:</label>
              <div class="form">
                <input
                  type="text"
                  name="sleepTime"
                  formControlName="sleepTime"
                  class="form-control"
                />
              </div>
              <div class="error" *ngIf="(f['sleepTime'].touched || formSubmitted) && f['sleep'].value == 'true' && (f['sleepTime'].errors || f['sleepTime'].value <= 0)">Sleep Time is required</div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
              <label for="dateOfBirth">Timer On:</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="timerOn"
                  id="timerOn"
                  value="true"
                  formControlName="timerOn"
                />
                <label class="form-check-label" for="timerOn"> On </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="timerOn"
                  id="timerOn"
                  value="false"
                  formControlName="timerOn"                  
                />
                <label class="form-check-label" for="timerOn"> Off </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="sleeper_time">On Time:</label>
              <div class="form">
                <input
                  type="text"
                  name="onTime"
                  formControlName="onTime"
                  class="form-control"
                />
              </div>
              <div class="error" *ngIf="(f['onTime'].touched  || formSubmitted) && f['timerOn'].value == 'true' && (f['onTime'].errors || f['onTime'].value <=0)">On Time is required</div>
            </div>
          </div>
    </div>
      <div class="row">
        <div class="col-md-3">
          <div class="mb-3">
            <label for="">Fan Speed</label>
            <select
              class="form-select"
              aria-label="Default select example"
              formControlName="speed"
            >
              <option value="">Select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
            </select>
          </div>
          <div class="error" *ngIf="(f['speed'].touched  || formSubmitted) && f['speed'].errors">
            Speed is required
          </div>
        </div>
        <div class="col-md-3">
          <div class="mb-3">
            <label for="">Mode:</label>
            <select
              class="form-select"
              aria-label="Default select example"
              formControlName="mode"
            >
              <option value="">Select</option>
              <option value="cool">Cool</option>
              <option value="dry">Dry</option>
              <option value="fan">Fan</option>
              <option value="turbo">Trubo</option>
              <option value="auto">Auto</option>
            </select>
          </div>
          <div class="error" *ngIf="(f['mode'].touched  || formSubmitted) && f['mode'].errors">
            Mode is required
          </div>
        </div>
        <div class="col-md-3">
            <div class="mb-3">
              <label for="">Temperature:</label>
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="temp"
              >
                <option value="">Select</option>
                <option *ngFor="let tmp of temperature">{{tmp}}</option>
              </select>
            </div>
            <div class="error" *ngIf="(f['temp'].touched  || formSubmitted) && f['temp'].errors">
                Temp is required
              </div>
          </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
        <button   
            #closebutton 
          type="button"
          class="btn btn-secondary"
          (click)="modal.dismiss('Cross click')"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</ng-template>
